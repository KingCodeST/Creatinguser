<div>
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="text-field">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="text-field">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit">Register</button>
  </form>
  <p *ngIf="registrationFailed">Registation failed. username already</p>
</div>
